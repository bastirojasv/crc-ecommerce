<div class="product-card-container">
  <a [routerLink]="['/products', product.id]">
    <img
      [src]="'assets/images/' + product.images[0]"
      [alt]="product.name"
      class="product-img" />
  </a>

  <h5 class="product-title">
    <a [routerLink]="['/products', product.id]" style="text-decoration: none; color: inherit;">
      {{ product.name }}
    </a>
  </h5>

  <div class="product-actions">
    <input
      type="number"
      min="1"
      [(ngModel)]="quantity"
      class="form-control quantity-selector" />

    <button class="btn btn-warning w-100 mt-2" (click)="addToCart()">
      <i class="fas fa-cart-plus me-1"></i> AÃ±adir
    </button>
  </div>
</div>
