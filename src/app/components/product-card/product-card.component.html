<div class="card product-card text-center p-3 d-flex flex-column">
  <img
    [src]="'assets/images/' + product.images[0]"
    class="product-image mx-auto"
    [alt]="product.name"
    [routerLink]="['/products', product.id]" />

  <h5 class="product-title mt-3">{{ product.name }}</h5>

  <div class="d-flex align-items-center justify-content-between mt-auto gap-2">
    <input
      type="number"
      min="1"
      [(ngModel)]="quantity"
      class="form-control quantity-selector text-center" />

    <button class="btn btn-orange flex-fill" (click)="addToCart()">
      <i class="fas fa-cart-plus me-1"></i> AÃ±adir
    </button>
  </div>
</div>
