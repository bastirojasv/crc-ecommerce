<div class="card h-100">
<img [src]="'assets/images/' + product.images[0]" class="card-img-top" [alt]="product.name" />
<div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <button class="btn btn-sm btn-outline-primary me-2">Ver más</button>
    <button class="btn btn-sm btn-warning">Añadir al carrito</button>
</div>
</div>
