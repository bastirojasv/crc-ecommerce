<div class="modal-overlay" (click)="close()" @fadeOverlay></div>
<div class="modal-content" @fadeScale>
  <button class="close-button" (click)="close()">✖</button>
  <div class="row">
    <div class="col-md-6">
      <img [src]="'assets/images/' + product.images[0]" class="img-fluid" alt="{{ product.name }}" />
    </div>
    <div class="col-md-6">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>

      <div class="d-flex align-items-center my-3">
        <button (click)="decrease()" class="btn btn-secondary me-2">-</button>
        <input type="number" class="form-control w-25 text-center" [(ngModel)]="quantity" min="1" />
        <button (click)="increase()" class="btn btn-secondary ms-2">+</button>
      </div>

      <button class="btn btn-warning">Añade {{ quantity }} al carrito</button>
    </div>
  </div>
</div>
