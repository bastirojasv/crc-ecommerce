<footer class="bg-dark text-light pt-4 pb-3 mt-auto">
    <div class="container text-center text-md-start">
      <div class="row align-items-center">
  
        <div class="col-md-6 mb-3 mb-md-0">
          <h5 class="mb-2">¿Necesitas atención personalizada?</h5>
          <p class="mb-0">Déjanos tu correo y te contactaremos.</p>
        </div>
  
        <div class="col-md-6">
          <form class="d-flex flex-column flex-md-row gap-2 justify-content-md-end">
            <input type="email" class="form-control" placeholder="Tu correo electrónico" [(ngModel)]="userEmail" name="email" required />
            <button
              type="submit"
              class="btn btn-warning d-flex align-items-center justify-content-center"
              [disabled]="!userEmail || isLoading || !emailIsValid(userEmail)"
              (click)="handleSubmit()">
              <span *ngIf="!isLoading">Enviar</span>
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm text-light" role="status"></span>
            </button>
          </form>
        </div>
  
      </div>

      <div class="row mt-5 align-items-center justify-content-center termofusion-banner text-center text-md-start">
        <div class="col-md-2 mb-3 mb-md-0 text-center">
          <img src="assets/images/termofusion-logo.png"
              alt="Logo Termofusión"
              class="img-fluid" style="max-height: 60px;" />
        </div>
        <div class="col-md-8">
          <h6 class="text-uppercase fw-bold mb-1">Termofusión CRC</h6>
          <p class="mb-1 small">Conoce nuestra unidad especializada en servicios industriales y soluciones de alta exigencia.</p>
        </div>
        <div class="col-md-2 text-md-end">
          <a href="https://termofusioncrc.cl" target="_blank" rel="noopener noreferrer" class="btn btn-outline-warning btn-sm">
            Ir al sitio
          </a>
        </div>
      </div>


      <hr class="bg-light mt-4" />
      <p class="text-center small mb-0">© {{ currentYear }} CRC Comercial SPA. Todos los derechos reservados.</p>
    </div>
  </footer>
