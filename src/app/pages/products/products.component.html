<div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of paginatedProducts">
      <app-product-card
        [product]="product"
        (viewProduct)="openProduct(product)">
      </app-product-card>
    </div>
</div>

<div class="d-flex justify-content-center mt-4">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="previousPage()">Anterior</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Siguiente</a>
        </li>
      </ul>
    </nav>
</div>

<div class="text-center my-3">
  Mostrando {{ startItem }} - {{ endItem }} de {{ filteredProducts.length }} productos
</div>

<app-product-detail
    *ngIf="selectedProduct"
    [product]="selectedProduct"
    (closed)="closeProduct()"
>
</app-product-detail>
