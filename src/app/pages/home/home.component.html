<div class="native-carousel">
  <div class="carousel-image-wrapper">
    <img
      [@fadeAnimation]="currentIndex"
      [src]="'assets/images/carrousel/' + images[currentIndex]"
      class="img-fluid rounded"
      [alt]="'Imagen ' + (currentIndex + 1)"
    />
  </div>
  <div class="carousel-pagination">
    <span
      *ngFor="let img of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToImage(i)">
    </span>
  </div>
</div>

<div class="container featured-products">
  <div class="row">
    <app-featured-products
      [categoryId]="1"
      [categoryTitle]="'Seguridad Industrial'"
      (productSelected)="openProduct($event)">
    </app-featured-products>  
  </div>
</div>

<div class="container my-5 marcas-box">
  <h2 class="text-center mb-4 marcas-title">
    <span class="marcas-icon">★</span>
    MARCAS QUE CONFIAN EN NOSOTROS
    <span class="marcas-icon">★</span>
  </h2>
  <div class="row justify-content-center align-items-center brands-grid text-center">
    <div class="col-6 col-md-3 col-lg-2 mb-4" *ngFor="let brand of brands">
      <a target="_blank" rel="noopener noreferrer">
        <div class="brand-wrapper brand-bg">
          <img [src]="brand.img" [alt]="brand.name" class="brand-logo" />
        </div>
      </a>
      <p class="brand-name">{{ brand.name }}</p>
    </div>
  </div>
</div>
