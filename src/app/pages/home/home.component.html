<div class="native-carousel">
  <div class="carousel-image-wrapper">
    <img
      [@fadeAnimation]="currentIndex"
      [src]="'assets/images/carrousel/' + images[currentIndex]"
      class="img-fluid rounded"
      [alt]="'Imagen ' + (currentIndex + 1)"
    />
  </div>
  <div class="carousel-pagination">
    <span
      *ngFor="let img of images; let i = index"
      [class.active]="i === currentIndex"
      (click)="goToImage(i)">
    </span>
  </div>
</div>

<div class="container featured-products">
  <div class="row">
    <app-featured-products
      [categoryId]="1"
      [categoryTitle]="'Seguridad Industrial'"
      (productSelected)="openProduct($event)">
    </app-featured-products>  
  </div>
</div>

<div class="container my-5 marcas-box">
  <h2 class="text-center mb-1 marcas-title">
    <span class="marcas-icon">★</span>
    MARCAS QUE CONFIAN EN NOSOTROS
    <span class="marcas-icon">★</span>
  </h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="flex-grow-1"></div>
  </div>
  <div class="row justify-content-center align-items-center brands-carousel text-center"
       [@fadeAnimation]="currentLogoPage">
    <div class="col-6 col-md-4 col-lg-2 mb-4" *ngFor="let logo of visibleLogos">
      <div class="brand-wrapper brand-bg">
        <img 
          [src]="'assets/images/product_logos/' + logo" 
          [alt]="logo" 
          class="mx-3 my-2 brand-logo-img"
        />
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-2">
    <span 
      *ngFor="let page of [].constructor(totalLogoPages); let i = index"
      class="logo-page-dot"
      [class.active]="i === currentLogoPage"
      (click)="goToLogoPage(i)">
    </span>
  </div>
</div>
