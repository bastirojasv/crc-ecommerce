<div class="swiper carrousel-swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let image of images">
      <img
        [src]="'assets/images/carrousel/' + image"
        class="img-fluid rounded"
      />
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>

<div class="container featured-products">
  <div class="row">
    <app-featured-products
      [categoryId]="1"
      [categoryTitle]="'Seguridad Industrial'"
      (productSelected)="openProduct($event)">
    </app-featured-products>  
  </div>
</div>

<div class="container my-5">
  <h2 class="text-center mb-4">MARCAS QUE CONFIAN EN NOSOTROS</h2>
  <div class="row justify-content-center align-items-center brands-grid text-center">
    <div class="col-6 col-md-3 col-lg-2 mb-4" *ngFor="let brand of brands">
      <a [href]="brand.link" target="_blank" rel="noopener noreferrer">
        <div class="brand-wrapper">
          <img [src]="brand.img" [alt]="brand.name" class="brand-logo" />
        </div>
      </a>
      <p class="brand-name text-muted small">{{ brand.name }}</p>
    </div>
  </div>
</div>
