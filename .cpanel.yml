---
deployment:
  tasks:
    - export DEPLOYPATH=dist/crc-ecommerce/browser
    - echo "🔄 Iniciando despliegue..." > deploy.log
    - echo "🧭 Ruta de despliegue: $DEPLOYPATH" >> deploy.log
    - if [ -d "$DEPLOYPATH" ]; then \
        echo "✅ Directorio $DEPLOYPATH encontrado." >> deploy.log; \
      else \
        echo "❌ ERROR: No existe el directorio $DEPLOYPATH" >> deploy.log; \
        exit 1; \
      fi
    - echo "📦 Copiando archivos a public_html..." >> deploy.log
    - /bin/cp -Rvf $DEPLOYPATH/* ./ >> deploy.log 2>&1
    - echo "✅ Despliegue finalizado con éxito." >> deploy.log
